 {%load static%}

<div class="container col-md-8 ">
  <h5 class=" mt-5 mb-5">Add Rider</h5>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
      <input type="text" class="form-control " required style="border:1px solid blue" name="username" id="inputAddress" placeholder="Name">

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>

      </div>
    </div>
    <div class="form-row">

    <div class="form-group col-md-4" >
      <label for="inputAddress">Email</label>

    </div>
    <div class="form-group col-md-4">
      <label for="inputAddress2">Contact</label>
      <input type="text" class="form-control"required style="border:1px solid blue" name="contact" id="inputAddress2" placeholder="Contact">
    </div>
      <div class="form-group col-md-4">
        <label for="inputCity">CNIC</label>
        <input type="number" placeholder="CNIC" required style="border:1px solid blue" name="cnic" class="form-control" id="CNIC">
      </div>
     
    </div>
    <button type="submit" class="btn btn-primary d-flex mr-10">Add Rider</button>
  </form>
</div></div>
