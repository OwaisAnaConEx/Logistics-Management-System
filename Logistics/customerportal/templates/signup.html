           width: 30%;
            padding: 7px;

<div class="container">
    <img src="https://www.shipstation.com/wp-content/uploads/2016/11/fedex_feature.png"/>

    <h1>SignUP</h1>

<form method = "POST" action="">

    {% csrf_token %}
   


    

  <div class="row">
    <div class="form-group col-md-6">
        <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
    </div>

    <div class="form-group col-md-6">
      <input type="email" class="form-control" id="email" name="email" required placeholder="Email address">
  </div>

  </div>

  <div class="row">
    <div class="form-group col-md-6">
        <input type="password" class="form-control" id="password" required name="password" placeholder="Password">
    </div>

    <div class="form-group col-md-6">
      <input type="number" class="form-control" id="phone" required name="phone" placeholder="Phone">
  </div>

  </div>


  <div class="row">
    <div class="form-group col-md-6">
        <input type="text"  requiredclass="form-control" id="city" name="city" placeholder="City">
    </div>

    <div class="form-group col-md-6">
      <input type="text" required class="form-control" id="address" name="address " placeholder="Address">
  </div>

  </div>


  <div class="row">
    <div class="form-group col-md-6">
        <input type="number" required class="form-control" id="postal" name="postal" placeholder="Postal Code">
    </div>

    <div class="form-group col-md-6">
      <input type="text" required class="form-control" id="cnic" name="cnic" placeholder="Cnic">
  </div>

  </div>


  <div class="row">
    <div class="form-group col-md-6">
        <input type="text" required class="form-control" id="state" name="state"placeholder="State">
    </div>

    <div class="form-group col-md-6">
      <input type="text" required class="form-control" id="province" name="province"placeholder="Province">
  </div>

  </div>


  


    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>

</div>
