{% extends 'header.html' %}

 {%load static%}
<!-- Stats Card -->

{% block content%}


<div class="container col-md-8 ">
  <h5 class=" mt-5 mb-5">Assign Rider</h5>

  <form action="" method="POST">
    {% csrf_token %}


    <div class="form-group col-md-3">
        <label>Select Rider</label>
        <select  style="border:1px solid blue"  class="form-control" id="rider" name="rider">
            {% for rider in riders%}
    
            <option   value={{rider.id}}>{{rider.name}}</option>
    
            {% endfor %}
    
        </select>
        
    </div>

    <button type="submit" class="btn btn-primary ml-3 d-flex mr-10">Add Rider</button>
  </form>
</div>

{% for rider in st%}
    
<p> {{rider.id}}{{rider.name}}</p>

{% endfor %}

{% include 'footer.html' %}

{% endblock%}
